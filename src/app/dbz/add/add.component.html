<h3>Add <small> {{ new.name }} </small></h3>
<hr>

<form (ngSubmit)="add()">
    <input 
        type="text" 
        placeholder="Name"

        name="name"
        [(ngModel)]="new.name"
    />
    <!--
        [value]="new.name"
        (input)="rename( $event )" -->
    
    <input 
        type="number" 
        placeholder="Power"
        name="power"
        [(ngModel)]="new.power"
    />

    <!-- type="submit" added for best practice only -->
    <button type="submit">
        Add
    </button>
</form>
